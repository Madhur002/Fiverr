<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter:wght@100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="banner">
      <div class="banner-logo">
        <svg class="circle-svg" viewBox="0 0 100 100">
          <circle
            cx="50"
            cy="50"
            r="47.5"
            fill="none"
            stroke="white"
            stroke-width="5"
          />
        </svg>

        <img class="logo-img" src="https://noblemodz.com/wp-content/uploads/2024/03/cropped-logo.png"></img>
      </div>

      <div class="banner-overlay-1">
        <svg viewBox="0 0 250 100">
          <rect x="1" y="1" height="98" width="248" fill="#ff9000" />
          <rect
            x="2.5"
            y="2.5"
            height="95"
            width="245"
            fill="none"
            stroke="white"
            stroke-width="1"
          />
        </svg>
      </div>
      <div class="banner-overlay-2">
        <svg viewBox="0 0 250 100">
          <rect x="1" y="1" height="98" width="248" fill="#ff9000" />
          <rect
            x="2.5"
            y="2.5"
            height="95"
            width="245"
            fill="none"
            stroke="white"
            stroke-width="1"
          />
        </svg>
      </div>
      <div class="banner-overlay-3">
        <svg viewBox="0 0 135 100">
          <rect x="0" y="0.75" height="99" width="135" fill="#ff9000" />
          <rect
            x="1.6"
            y="2.25"
            height="97"
            width="125"
            fill="none"
            stroke="white"
            stroke-width="0.8"
          />
        </svg>
      </div>

      <div class="banner-text">
        <div class="line-2" style="font-size: 50px;">WELCOME <a style="font-size: 30px;">TO</a></div>
        <div class="line-3">NOBLEMODZ</div>
        <div class="line-4">
          Discover the best GTA, FiveM, and CS:GO menus at NobleModz. Unleash the gaming experience with affordable prices. Visit our store and become a part of our vibrant community today!
        </div>
        <button class="banner-btn-1">
          <p onclick="location.href='https://noblemodz.com/shop'" class="btn-text">SHOP NOW !</p>
        </button>
        <div class="payment-desktop">
          <img src="https://noblemodz.com/wp-content/uploads/2024/03/paypal.png" />
          <span>and</span>
          <img src="https://noblemodz.com/wp-content/uploads/2024/03/paysafecard.png" />
          <span>Available</span>
        </div>
        <div class="payment">
          <div class="payment-div">
            <img src="https://noblemodz.com/wp-content/uploads/2024/03/paypal.png" />
            <span>&</span>
          </div>
          <div class="payment-div">
            <img src="https://noblemodz.com/wp-content/uploads/2024/03/paysafecard.png" />
            <span>Available</span>
          </div>
        </div>
      </div>
    </div>
